<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<!--<script src='https://gallery.echartsjs.com/dep/jquery/jquery.min.js'></script>-->
		<script type="text/javascript" src="./lib/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/echarts.min.js"></script>
		<script type="text/javascript" src="./lib/echarts-gl.min.js"></script>
		<!--<script type="text/javascript" src="./lib/highcharts-3d.js"></script>-->
		<!--<script type="text/javascript" src="./lib/highcharts.js"></script>-->
		<script type="text/javascript" src="./lib/sichuan.js"></script>


		<script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
		<script src="http://cdn.highcharts.com.cn/highcharts/highcharts-3d.js"></script>

        <script type="text/javascript" src="./js/index.js"></script>

	</head>
	<body>
	<div class="main">
		<div class="header">

		</div>
		<div class="main_body">
			<!--项目总览、阳光审批-->
			<div class="content_left">
				<!--搜索-->
				<div class="searchbox">
					<div class="searchall">
						<input type="text" class="sudoTxt" id="sudoTxt" placeholder="城乡医疗救助资金" />
						<button class="sudoBtn">查询</button>
					</div>
				</div>
				<!--项目总览-->
				<div class="projectOverview noActive" data-id="0">
					<div class="itemtitle">项目总览</div>
					<div class="probox">
						<div class="proitem">
							<div class="pro1">申报人次</div>
							<div class="numbox">
								<div class="numitem">2</div>
								<div class="numitem">2</div>
								<div class="numitem">2</div>
								<div class="unititem">个</div>
							</div>
						</div>
						<div class="proitem">
							<div class="pro1">发放补贴总金额</div>
						</div>
					</div>
				</div>
				<!--阳光审批-->
				<div class="sunApproval noActive" data-id="1">
					<div class="itemtitle">阳光审批</div>
					<div class="sunbox">
						<div class="baritem">
							<div class="sun1">申报人次</div>
							<div id="bar2"></div>
						</div>
						<div class="baritem">
							<div class="sun1">部门审查拦截总人次</div>
							<div id="bar3"></div>
						</div>
						<div class="baritem">
							<div class="sun1">大数据拦截总人次</div>
							<div id="bar4"></div>
						</div>
						<div>
							<div class="sun1">反支付不当总金额</div>
							<div id="bar5"></div>
						</div>
					</div>

				</div>
			</div>
			<!--地图显示-->
			<div class="content_middle">
				<!--信息汇总-->
				<div class="maptop">
					<div class="infBtn">信息汇总</div>
				</div>
				<!--地图-->
				<div class="mapshow" id="mapshow">

				</div>
			</div>
			<!--实时监管、投诉举报、公众服务-->
			<div class="content_right">
				<!--实时监管-->
				<div class="realTimeRe noActive">
					<div class="itemtitle">实时监管</div>
					<div id="bar1"></div>
				</div>
				<!--投诉举报-->
				<div class="complaintReporting">
					<div class="itemtitle">投诉举报</div>
					<!--<div id="container"></div>-->
				</div>
				<!--公众服务-->
				<div class="publicService">
					<div class="itemtitle">公众服务</div>
					<div class="pubbox">
						<div class="listitem">
							<div class="imgicon">
								<img src="img/pub1.png" />
							</div>
							<div class="icontext">
								微信公众号
							</div>
							<div class="iconnum">7356</div>
						</div>
						<div class="listitem">
							<div class="imgicon">
								<img src="img/pub2.png" />
							</div>
							<div class="icontext">
								网厅
							</div>
							<div class="iconnum">7356</div>
						</div>
						<div class="listitem">
							<div class="imgicon">
								<img src="img/pub3.png" />
							</div>
							<div class="icontext">
								自助一体机
							</div>
							<div class="iconnum">7356</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!--点击投诉举报显示该弹出框-->
	<div class="wrap">
		<div class="wrap_center">
			<div class="wrap_top">
				投诉举报
				<button class="closeBtn">X</button>
			</div>
			<div class="wrap_bottom">
				<div>
					信息分页展示
				</div>
			</div>
		</div>
	</div>
	<!--信息汇总wrap-->
	<div class="infWrap">
		<div class="infWrap_center">
			<div class="infWrap_top">
				信息汇总
				<button class="closeInf">X</button>
			</div>
			<div class="infWrap_bottom">
				<div class="infWrap_bottom_top">
					<ul class="list_ul">
						<li>四川省</li>
						<li>
							<span class="titleStyle">项目补贴总数:</span>
							<span class="numStyle">2946<span>次</span></span>
						</li>
						<li>
							<span class="titleStyle">申报总人次:</span>
							<span class="numStyle">2946<span>次</span></span>
						</li>
						<li>
							<span class="titleStyle">超期预警总次数:</span>
							<span class="numStyle">2946<span>次</span></span>
						</li>
					</ul>
					<div class="changeShow">
						<input type="button" class="btn btnActive" id="changeTable" value="表格" />
						<input type="button" class="btn" id="changeCircle" value="饼图" />
					</div>
				</div>
				<div class="infWrap_bottom_inf">
					<div class="intable">
						<br />
						<table class="otable"  border="1" cellspacing="0" cellpadding="0">
							<tr>
								<td>编号</td>
								<td>地市</td>
								<td>补贴项目数</td>
								<td>申报人次</td>
								<td>超期预警次数</td>
							</tr>
							<tr>
								<td>1</td>
								<td>成都市</td>
								<td>245</td>
								<td>2015836</td>
								<td>520</td>
							</tr>
						</table>
					</div>
					<div class="incircle">
						<br />
						<div>
							圆饼图
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>


</html>
